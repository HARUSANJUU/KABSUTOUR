<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../CSS_FILES/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../CSS_FILES/HP.css">
    <title>CvSU Carmona Tour</title>
    <link rel="icon" type="image/x-icon" href="../MEDIA/logo.ico">

</head>
<body class="body">
    <nav>
        <a href="../HTML_FILES/index.html">
        <img class="logoIMG" src="../MEDIA/logo.ico" alt="Logo" width="70" height="70">
        <label class="logo">Immersive Campus Tour</label>
    </a>
        <button class="b1">HOME</button>
        <button class="b2" style="--c:#9EB99F;">FAQs</button>
    </nav>
    <div class="hero-image">
        <img src="../MEDIA/Heroimg.jpg" alt="Hero Image" alt="bg"/>
    </div>

    <div class="H_Homepage">
        <h1>
            CvSU Carmona Campus
        </h1>
    </div>
    <div class="container">
        <div class="row">
          <div class="col-md-6">

              <img src="../MEDIA/btn_img/buildings.png" alt="Building Image">

            </div>
          </div>
      
          <div class="col-md-6">

          </div>

          </div>

              <button class="btn btn_lab">LABORATORIES</button>

          </div>
        </div>

          <div class="col-md-6">
            <div class="custom-container">
              <img src="../MEDIA/btn_img/courses.png" alt="Courses Image">

        </div>
