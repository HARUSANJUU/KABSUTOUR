<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../CSS_FILES/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../CSS_FILES/HP.css">
    <title>CvSU Carmona Tour</title>
    <link rel="icon" type="image/x-icon" href="../MEDIA/logo.ico">

</head>
<body class="body">
  <header>
    <a href="../HTML_FILES/index.html" style=" text-decoration: none;">
      <img src="../MEDIA/logo.png" alt="logo" class="cvsulogo">
      <div class="logo">Immersive Campus Tour</div>
    </a>
    <input type="checkbox" id="nav_check" hidden>
    <nav>
        <ul>
            <li>
                <a href="../HTML_FILES/index.html" class="active">Home</a>
            </li>
            <li>
                <a href="../HTML_FILES/FAQs.html">FAQs</a>
        </ul>
    </nav>
    <label for="nav_check" class="hamburger">
      <div></div>
      <div></div>
      <div></div>
  </label>
  </header>
  <main>
    <div class="hero-image">
      <img src="../MEDIA/Heroimg.png" alt="Hero Image" id="heroImage">
    </div>

    <script>
function handleScroll() {
  var heroImage = document.getElementById('heroImage');
  var scrollValue = window.pageYOffset;
  var blurValue = scrollValue * 0.05; 
  heroImage.style.filter = `blur(${blurValue}px)`; 
}
window.addEventListener('scroll', handleScroll);

    </script>


  <div class="H_Homepage">
      <h1>
          CvSU Carmona Campus
      </h1>
  </div>
  <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="custom-container">
            <img src="../MEDIA/btn_img/buildings.png" alt="Building Image">
            <button class="btn btn_buildings" onclick="window.location.href = '../HTML_FILES/Buildings.html';">BUILDINGS</button>
          </div>
        </div>
    
        <div class="col-md-6">
          <div class="custom-container">
            <img src="../MEDIA/btn_img/lounges.png" alt="Lounges Image">
            <button class="btn btn_lounges"  onclick="window.location.href = '../HTML_FILES/StudentLounge.html';">STUDENT LOUNGES</button>
          </div>
        </div>
      </div>
    
      <div class="row">
        <div class="col-md-4">
          <div class="custom-container">
            <img src="../MEDIA/btn_img/department.png" alt="Department Image">
            <button class="btn btn_department" onclick="window.location.href = '../HTML_FILES/Facilities.Html';">CAMPUS FACILITIES</button>
          </div>
        </div>
      
        <div class="col-md-4">
          <div class="custom-container">
            <img src="../MEDIA/btn_img/laboratory.png" alt="Lab Image">
            <button class="btn btn_lab" onclick="window.location.href = '../HTML_FILES/Laboratories.html';">LABORATORIES</button>
          </div>
        </div>
      
        <div class="col-md-4">
          <div class="custom-container">
            <img src="../MEDIA/btn_img/courses.png" alt="Courses Image">
            <button class="btn btn_courses" onclick="window.location.href = '../HTML_FILES/Courses.html';">COURSES</button>
          </div>
        </div>
      </div>
  </main>

  <iframe src="../HTML_FILES/FOOTER.html" width="100%" height="500px" scrolling="no"></iframe>
