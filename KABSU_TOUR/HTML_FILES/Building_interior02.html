  <div class="B_Buildings">
    <h1>
        | STAR Building
    </h1>
              
</div>
    <div class="container">
        <div class="mySlides">
          <div class="numbertext">1 / 6</div>
          <img src="../MEDIA/interior 2/42.png" style="width:100%" height="600px">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">2 / 6</div>
          <img src="../MEDIA/interior 2/classroom.png" style="width:100%" height="600px">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">3 / 6</div>
          <img src="../MEDIA/interior 2/vacantroom.png" style="width:100%" height="600px">
        </div>
          
        <div class="mySlides">
          <div class="numbertext">4 / 6</div>
          <img src="../MEDIA/interior 2/Stairs.png" style="width:100%" height="600px">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">5 / 6</div>
          <img src="../MEDIA/interior 2/49.png" style="width:100%" height="600px">
        </div>
          
        <div class="mySlides">
          <div class="numbertext">6 / 6</div>
          <img src="../MEDIA/interior 2/48.png" style="width:100%" height="600px">
        </div>
          
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
      
        <div class="caption-container">
          <p id="caption"></p>
        </div>
      
        <div class="row">
          <div class="column">
            <img class="demo cursor" src="../MEDIA/interior 2/42.png" style="width:100%" onclick="currentSlide(1)" alt="FRONT VIEW">
          </div>
          <div class="column">
            <img class="demo cursor" src="../MEDIA/interior 2/classroom.png" style="width:100%" onclick="currentSlide(2)" alt="CLASSROOMS">
          </div>
          <div class="column">
            <img class="demo cursor" src="../MEDIA/interior 2/vacantroom.png" style="width:100%" onclick="currentSlide(3)" alt="VACANT ROOMS">
          </div>
          <div class="column">
            <img class="demo cursor" src="../MEDIA/interior 2/Stairs.png" style="width:100%"  onclick="currentSlide(4)" alt="STAIRS">
          </div>
          <div class="column">
            <img class="demo cursor" src="../MEDIA/interior 2/49.png" style="width:100%" onclick="currentSlide(5)" alt="lvl 99999999">
          </div>    
          <div class="column">
            <img class="demo cursor" src="../MEDIA/interior 2/48.png" style="width:100%" onclick="currentSlide(6)" alt="MULTI PURPOSE BUILDING">
          </div>
        </div>
      </div>
      
      <script>
      let slideIndex = 1;
      showSlides(slideIndex);
      
      function plusSlides(n) {
        showSlides(slideIndex += n);
      }
      
      function currentSlide(n) {
        showSlides(slideIndex = n);
      }
      
      function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("demo");
        let captionText = document.getElementById("caption");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
        captionText.innerHTML = dots[slideIndex-1].alt;
      }
      </script>
